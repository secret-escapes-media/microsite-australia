- id: two
  title: Entlang der Südwest-Küste
  colour: white
  credit: "© Sean Scott Photography"
  location: Südliches Westaustralien
  description: "Der perfekte Ausgangspunkt für einen Roadtrip durch den Südwesten ist die kleine Metropole Perth: Von den natürlichen Spa-Pools am Strand des Leeuwin-Naturaliste National Parks bietet sich Ihnen ein fantastischer Blick auf die üppigen grünen Weinhügel des Margaret River. Nach einem Spaziergang durch alte Eukalyptuswälder lassen die bizarren Kristalle der Kalksteinhöhle Lake Cave ihr Antlitz erstrahlen. Treffen Sie auf Ihrer Reise Delfine und Wale und nehmen Sie ein Sonnenbad zwischen niedlichen Kängurus am weißen Sandstrand der Lucky Bay. "


