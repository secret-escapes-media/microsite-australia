- id: four
  title: Wandern am schönsten Strand der Welt
  colour: white
  credit: "© Friendly Beaches Lodge / Great Walks of Australia"
  location: Freycinet Nationalpark, Tasmanien
  description: "Entlang der Ostküste Tasmaniens warten wunderschöne Sandstrände und Buchten, wie die türkisblaue Wineglass Bay im Freycinet National Park auf Sie. Der feine weiße Strand in Form eines Halbmondes lädt zum Spazieren ein. Etwas länger wandern Sie auf dem preisgekrönten Freycinet Experience Walk bei einer geführten Tour. Auf der Wanderroute geht es vorbei an einsamen Buchten und Stränden mit klarem Wasser, die zum Schwimmen, Kajakfahren oder zum Relaxen animieren. Mit einem Rundflug vom Friendly Beaches Airfield aus bewundern Sie die majestätische Landschaft des Freycinet National Parks aus der Luft. "


