- id: three
  title: Abenteuer in Südaustralien
  colour: black
  credit: "© Goin’ Off Safaris / Robert Lang"
  location: Eyre Halbinsel, Südaustralien
  description: "Nach dem Entdecker Edward John Eyre wurde die kleine dreieckige Halbinsel in Südaustralien benannt. Kilometerlange Sandstrände, Kalksteinklippen und karge Präriewiesen prägen das Bild der Landschaft. Lassen Sie sich nicht die Chance entgehen in freier Natur mit Seelöwen oder Delfinen zu schwimmen. Von den Klippen haben Sie den perfekten Blick auf den Ozean und schauen Buckelwalen bei ihrem Flossen-Tanz zu. Mutige fahren auf einer Exkursion zu den Gewässern vor Port Lincoln und begeben sich im geschützten Käfig zu den Weißen Haien ins Wasser. "


