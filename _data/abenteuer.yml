
- id: one
  title: Red Centre aus der Vogelperspektive
  colour: black
  credit: "© Tourism Australia"
  location: Rotes Zentrum, Northern Territory
  description: "Nationalparks und außergewöhnliche Felsformationen bilden mit dem berühmten Monolithen Uluru das Zentrum des Outbacks. Oxidiertes Eisen verleiht der charakteristischen roten Halbwüste seine unverwechselbare Farbe. Das Red Centre lässt sich sehr gut mit dem Auto erkunden. Zu den Highlights zählen die Gebirgskette der West MacDonnell Ranges und der Watarrka Nationalpark mit seinen spektakulären Canyons. Ein ganz besonderes Erlebnis ist es den Uluru vom Helikopter aus zu sehen und die Felsdome Kata Tjuta bei Sonnenaufgang zu beobachten."


