- id: five
  title: Wahre Inselträume
  colour: black
  credit: "© Tourism Whitsundays"
  location: Whitsunday Islands, Queensland
  description: "Wie eine Schlange windet sich der Whitehaven Beach zwischen kräftig grünen Pinienwäldern. Der feine und funkelnde Quartzsand ist die beliebteste Attraktion der Whitsunday Islands in Queensland. Wahre Inselträume werden hier Wirklichkeit ... an den langen weißen Stränden, umgeben von türkisfarbenem Wasser und kunterbunten Korallenriffen. Ausflüge zu den unbewohnten Inseln werden mit dem Wasserflugzeug, mit Hubschraubern oder Katamaranen unternommen, denn das Insel-Paradies ist nur aus der Luft oder übers Wasser zu erreichen. Hamilton Island bietet neben karibischem Inselflair beliebte Attraktionen wie Kanu- und Kajak-Touren, Wanderungen oder ein Frühstück mit Koalas an. "


