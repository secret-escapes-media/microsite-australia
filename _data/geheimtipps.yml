- id: "geheimtipps"
  title: Mit Seelöwen am&nbsp;Strand
  category: abenteuer
  show: true
  credit: "South Australian Tourism Commission"
  location: Kangaroo Island, Südaustralien
  description: "Gehen Sie auf Tuchfühlung mit den vom Aussterben bedrohten australischen Seelöwen in der Seal Bay. Folgen Sie der Promenade entlang der Dünen am Strand und erleben Sie die imposanten Meeresbewohner in ihrem natürlichen Lebensraum ohne Gehege oder Käfig. Ein Experte führt Sie durch das Herz der Kolonie, während Sie Tiere beobachten und Einblicke in deren Jagd- oder Sozialverhalten erhalten. Mit der Tour unterstützen Sie den Naturschutz vor Ort, denn durch Umweltverschmutzung und Überfischung der Meere wird der Lebensraum der Seelöwen zunehmend&nbsp;zerstört. "


- id: "geheimtipps"
  title: Wunderschönes Inselresort
  category: abenteuer
  show: false
  credit: "Luxury Lodges of Australia"
  location: Qualia Resort, Hamilton Island, Queensland
  description: "Der Großteil der hügeligen Insel Hamilton Island gehört zum Whitsunday-Islands-Nationalpark und ist eines der beliebtesten Touristenziele Australiens. Saisonal können Sie hier Wale beobachten und Bootsausflüge nach Whitehaven Beach oder Tauchtouren unternehmen. Die Insel verfügt über ein großes Weltklasse-Luxusresort, das inmitten des tropischen Waldes in den Whitsundays liegt. Ein riesiger 40 m langer Pool, sowie kleine Privatpavillons mit Terrassen, die einen atemberaubenden Blick auf das Meer bieten, und großartige Wellness-Angebote sind die Highlights dieser glamourösen&nbsp;Oase. "


