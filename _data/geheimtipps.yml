- id: "geheimtipps"
  title: Feierabendparade der&nbsp;Pinguine
  category: natur
  show: true
  credit: "Tourism Australia"
  location: Philipp Island, Victoria
  description: "Verbringen Sie mit einem Aborigine-Ranger einen exklusiven Nachmittag auf Phillip Island. Lauschen Sie den faszinierenden Geschichten der Aborigine über die kleine und vielfältige Insel, während Sie das Naturparadies durchwandern. Zum Sonnenuntergang wartet ein ganz besonderes Spektakel auf Sie: Unweit der Dünen sitzend, erleben Sie aus erster Reihe, die scheue Kolonne der Pinguine, die sich watschelnd zu ihren Höhlen und Nestern in die Dünenlandschaft begeben. Zum Ausklang des Insel-Abenteuers genießen Sie ein köstliches Abendessen mit frischen Zutaten aus der&nbsp;Region."


- id: "geheimtipps"
  title: Der Uluru im schönsten&nbsp;Licht
  category: natur
  show: false
  credit: "Mossman Gorge, QLD"
  location: Uluru, Northern Territory
  description: "Sehr zu empfehlen ist auch eine 2-tägige Tour durch den Kata-Tjuta-Nationalpark entlang des Uluru. Berauschen Sie sich am mystischen Farbenspiel des riesigen Sandsteinmonolithen zum Sonnenuntergang. Auf der Erkundungstour erfahren Sie Wissenswertes über die Geologie und Pflanzenwelt des Canyons, der zu den ältesten Naturwundern der Welt zählt. In den Höhlen der Felsenformationen begegnen Sie auch den Grafiken und Symbolen der Aborigines, die vor Jahrtausenden bereits zur Kommunikation die Wände&nbsp;gestalteten. "


