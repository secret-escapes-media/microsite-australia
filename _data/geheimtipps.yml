
- id: "geheimtipps"
  title: Handgefertigte Köstlichkeiten im&nbsp;Meletos
  category: genuss
  show: true
  credit: "https://www.meletos.com/"
  location: Meletos Restaurant, Yarra Valley,&nbsp;Victoria
  description: "Inmitten des Yarra Valley nordöstlich von Melbourne liegt das Meletos – ein Areal aus alten Gebäuden, das nun ein Café, Meetingraum und Boutique-Hotel beheimatet. Ein wirklich außergewöhnlicher Ort zwischen traumhaften Weinbergen und Gärten mit Apfelbäumen und Gemüsebeeten, den wir Ihnen wärmstens empfehlen. Bei einem Besuch des Meletos Restaurant im Sommer können Sie sich auf ein kulinarisches Erlebnis mit den erntefrischen Produkten aus der Region freuen. Probieren Sie gleich die leckeren Craftbiere und Weine aus dem Umland dazu. "


- id: "geheimtipps"
  title: Nachhaltig urlauben in Eco-Retreats
  category: genuss
  show: false
  credit: "Luxury Lodges of Australia"
  location: Emirates One&Only Wolgan Valley, New&nbsp;South&nbsp;Wales
  description: "Besonders nachhaltig sind die trendigen Eco Resorts, die CO2-neutral mit umweltschonenden Gebäuden und Angeboten ihren Gästen aktive Naturerlebnisse bieten. Seit zehn Jahren präsentiert das One&Only Wolgan Valley als erstes Retreat weltweit seinen Gästen luxuriöse Villen und die Möglichkeit, sich aktiv im Schutzprogramm für die Erhaltung der Wälder der Blue Mountain Region zu beteiligen: Setzen Sie Ihr persönliches grünes Denkmal in Australien und pflanzen Sie einen Baum inmitten der Blue Mountains auf einer geführten Tour durch das Naturparadies. "


