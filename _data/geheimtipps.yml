- id: "geheimtipps"
  title: Das Rad des Schicksals
  category: kultur
  show: true
  credit: "Port Arthur Historic Site Management Authority&nbsp;(PAHSMA)"
  location: Port Arthur, Tasmanien
  description: "Erkunden Sie das Leben hinter Gittern, in Australiens berüchtigtster Gefängnissiedlung aus dem 19. Jahrhundert. Auf einer mehrstündigen privaten Tour erhalten Sie Einblicke in den Tagesablauf eines Insassen und ergründen die Zellen, Gemeinschaftsräume und Grünanlagen auf dem Gelände dieser zum UNESCO-Weltkulturerbe gehörenden Stätte. Zum Abendessen verwöhnt Sie der Chefkoch der Port Arthur Historic Site mit einem 3-Gänge-Menü und Getränken aus regionalen tasmanischen Produkten im Speisesaal dieser&nbsp;Festung. "



- id: "geheimtipps"
  title: Mit dem legendären Ghan durchs&nbsp;Outback
  category: kultur
  show: false
  credit: "Great Southern Rail"
  location: Südaustralien & Northern Territory
  description: "Wie wäre es mit einer traumhaften Zugreise in einem historischen Dampfzug durch das Rote Zentrum? Auf dieses luxuriöse Reiseerlebnis im Ghan – dem Afghan Express – auf der längsten Zugstrecke der Welt von Adelaide nach Alice Springs, sollten Sie nicht verzichten. Sowohl im Einzel- und Doppelabteil als auch im Quenn Adelaide Restaurant, dem exklusivsten Bordrestaurant der Welt, genießen Sie Komfort und Luxus pur und blicken durchgehend auf die beeindruckende Landschaft des australischen Outbacks. Erkunden Sie auf Zwischenstopps die Städte und Sehenswürdigkeiten oder buchen Helikopterflüge dazu. Als Passagier im Platinum- oder Goldabteil wartet außerdem ein Lagerfeuer unterm Sternenhimmel und ein Frühstück im Outback auf&nbsp;Sie. "


