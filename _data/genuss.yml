- id: "four"
  title: Skyline-Fieber für&nbsp;Nachtschwärmer
  colour: white
  credit: "© Opera Australia"
  location: Sydney, New South Wales
  description: "Im Herzen von Sydney bieten Rooftop-Bars eine perfekte Möglichkeit, lauschige Sommernächte mit Blick auf die Wahrzeichen der Stadt zu verbringen. Vor spektakulärer Kulisse präsentiert das Open-Air-Kino der Bondi Beach Bar ein ausgewähltes Filmprogramm zur blauen Stunde. Aus der Vogelperspektive genießen Sie die besten Aussichten auf das 10 minütige Feuerwerksspektakel an der Harbour Bridge, das jeden Samstag Abend zelebriert wird. Doch Kunst, Kultur und Outdoor-Veranstaltungen finden nicht nur auf den Dächern der pulsierenden Metropole statt: Unvergessen bleibt ein Opernabend im berühmten Sydney Opera House, das mit Stars aus der Klassik-Welt großartige Inszenierungen darbietet. "


