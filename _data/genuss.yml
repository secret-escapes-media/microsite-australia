- id: "three"
  title: Sterneküche für Genießer
  colour: black
  credit: "© "
  location: Südaustralien, New South Wales, Victoria
  description: "In den größeren Städten Australiens, aber auch entlang der umliegenden Regionen und Weinanbaugebiete finden Sie sowohl preisgekrönte Restaurants als auch Feinschmecker Events, die einmalige Geschmackserlebnisse versprechen. Im McLaren Vale wartet The Cube — ein Komplex auf dem Weingut D’Arenberg mit Museum, Videoinstallation, Weinverkostung sowie Restaurant auf Ihren Besuch. Auf gutes Essen müssen Sie auch in den Metropolen nicht verzichten: Das Quay und Firedoor zählen in Sydney zu den Top Adressen ebenso das berühmte Attica in Melbourne. "


