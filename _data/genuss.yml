- id: "five"
  title: Australiens edle Tropfen
  location: Südaustralien, Westaustralien
  colour: black
  credit: "© Tourism Australia"
  description: "Wussten Sie, dass Australien einen ausgezeichneten Ruf als preisgekrönte Weindestination besitzt? Auf Genuss-Touren lernen Sie mehr über die Spitzenweine der 60 Anbaugebiete kennen. Zu den besten und ältesten Weinregionen Süd-Australiens zählt das Barossa Valley. Seit 160 Jahren produzieren die Winzer Spitzenweine, die ihresgleichen suchen. Preisgekrönt ist auch der Sauvignon Blanc aus der westaustralischen Weinregion Margaret River. Bei einer Stippvisite probieren Sie hier die Premium-Weine gleich vom Fass. Nahe der Metropole lädt das Hunter Valley zu Festivals mit Wein und Käse. Entlang des Wine-Trails, im beschaulichen Swan Valley, flanieren Sie zwischen Weingut-Cafés, Brauereien und Brennereien."


