
- id: "one"
  title: Ein Naturerlebnis das alles&nbsp;bietet
  colour: black
  credit: "© Thala Beach Nature Reserve"
  location: Ningaloo Reef, Westaustralien
  description: "Das Ningaloo Reef ist das größte Saumriff der Welt und zählt zum UNESCO Weltnaturerbe. Nur wenige Meter vom Strand aus bietet sich Ihnen eine schillernde Unterwasserwelt, die zum Schnorcheln und Tauchen animiert. Mit etwas Glück schwimmen Sie neben dem imposanten Walhai: eine großartige und unvergessene Begegnung. Etwas weiter draußen beobachten Sie seltene Buckelwale, Delfine oder wunderschöne Mantarochen. Wenn Sie ein ganz besonderes Andenken suchen, dann probieren Sie die komfortablen Glamping-Unterkünfte des Sal Salis im Cape Range Nationalpark: Sonnenuntergänge mit maritimen Weitblick und funkelnder Sternenhimmel über der Dünenlandschaft bleiben auch in der Erinnerung lebendig. "


