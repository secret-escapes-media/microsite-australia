- id: "four"
  title: Tropenzauber im Daintree Rainforest
  colour: white
  credit: "© Tourism Australia"
  location: Daintree Rainforest, Queensland
  description: "Entlang der Küste des Great Barrier Reefs liegt der Regenwald Daintree Rainforest. Wandern Sie durch das UNESCO Weltnaturerbe auf einer authentischen, preisgekrönten, geführten Tour und erhalten Sie historische sowie kulturelle Einblicke des Kuku-Yalanji-Volkes, während Sie die einzigartige Tier- und Pflanzenwelt bestaunen. Wie ein König der Lüfte übernachten Sie in der Silky Oaks Lodge mit atemberaubender Aussicht auf den Mossmann River. Die Öko-Lodge bietet neben Helikopter-Touren und Heißluftballon-Flügen verwöhnende Wellness-Kuren im Spa mit fein abgestimmten Pflegeprodukten und einer Kombination aus lokalen Essenzen."


