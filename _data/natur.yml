- id: "five"
  title: Wildnis von Südaustralien
  colour: black
  credit: "© Julie Fletcher"
  location: Kangaroo Island, Südaustralien
  description: "Spektakuläre Felsblöcke, die wie futuristische Skulpturen einer Kunstausstellung in der Landschaft platziert wurden, sind Wahrzeichen des Flinders Chase National Parks. In den Naturparks der großen Südinsel begegnen Sie auf Wanderungen putzigen Wombats, wilden Kängurus und schläfrigen Koalas. In der Hanson Bay können nachtaktive Exoten, wie das Opossum oder Fledermäuse, auf der Wildlife Sanctuary Tour gesichtet werden. Direkt auf der Meeresklippe thronen die luxuriösen Southern Ocean Lodge und die Kangaroo Beach Lodge. Nach einer Übernachtung genießen Sie, von den ausgedehnten Terrassen der Hotels, einen atemberaubenden Weitblick über das Meer und betrachten die Luftakrobatik der wilden Delfine. "


