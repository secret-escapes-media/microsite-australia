- id: "two"
  title: Authentische Erlebnisse
  colour: white
  credit: "© "
  location: Northern Territory, Westaustralien
  description: "Tauchen Sie ein in die faszinierende Kultur der Aborigines. In Begleitung eines Guides entdecken Sie die Traditionen einer Nation, die zu den ältesten der Welt gehört. Deuten Sie Tierspuren im Sand, fangen Fische mit dem Speer oder sammeln Mangrovenkrabben ein. Der Stammesälteste führt Sie zu den magischen Orten der Bush Tucker und lädt zur Welcome-to-Country-Zeremonie ein. In verschiedenen Regionen können Sie authentische Touren mit den Ureinwohnern des Kontinents erleben. In Führungen durch die Nationalparks vermitteln Stammesmitglieder ihr Wissen und ihre Werte über das Zusammenspiel mit der Natur."


