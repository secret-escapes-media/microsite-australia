- id: two
  title: Delikatessen aus dem Outback
  cta: http://bit.ly/2JeVegb
  description: "In Sydneys Hafenvierteln Darling Harbour und The Rocks schlägt das gastronomische Herz der Stadt und verspricht kulinarische Exkursionen der Extraklasse. Probieren Sie internationale Gerichte, in Kombinationen mit einheimischen Produkten, wie Kangaroofleisch, Emu oder Filets vom Wallaby. Genießen Sie ein Kingfish-Carpaccio im Flying Fish oder verköstigen exklusive Marrons (Flusskrebse) im The Press. Schmackhafte Barbecue Menüs à la Bush Tucker mit regional gebrautem Bier präsentieren Ihnen die Pubs des historischen Hafenviertels The Rock. Und zur blauen Stunde verwöhnt ein Glas Wein Ihren Gaumen, vom Dach der Rooftop-Bar des Glenmoore Hotels."


