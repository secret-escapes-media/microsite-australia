
- id: one
  title: Magische Stunden am Ayers Rock
  cta: http://bit.ly/2DMlQSn
  description: "Ein unvergessenes Erlebnis ist das Candle-Light-Dinner im Uluru-Kata-Tjuta-Nationalpark. Unter funkelndem Outback Himmel inmitten des trockenen Red Centre, laden die Gastgeber des Sound of Silence und des Field of Light Event zum Dinner, mit Blick auf den Uluru, wie der Ayers Rock in der Sprache der Aborigines genannt wird. Magisch ist der Moment, wenn die Sonne untergeht und das Zirpen und Trällern im Busch verstummt. Während sich die Stille der Nacht über die Tische senkt, erkunden Sie den Sternenhimmel der Südhalbkugel und suchen das Southern Cross — ein Wahrzeichen Down Unders. Anschließend flanieren Sie durch die Lichtinstallationen des gefeierten Künstlers Bruce Munro. "


