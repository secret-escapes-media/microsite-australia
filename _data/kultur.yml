- id: "three"
  title: Facettenreiches Licht-Spektakel
  colour: black
  credit: "© "
  location: Sydney, New South Wales
  description: "Jährlich zwischen Mai und Juni verwandelt das Vivid Sydney Festival berühmte Bauwerke und Skulpturen in eine märchenhafte Kulisse. Kunterbunt erstrahlen die Wahrzeichen der Metropole, wie das berühmte Opera House of Sydney, die Harbour Bridge oder das Museum of Contemporary Art. Musikalisch untermalt wird das visuelle Kunsterlebnis mit Auftritten lokaler und internationaler Stars aus der Musik-Szene. Öffentliche Gesprächsrunden, Kunstkonferenzen, Ausstellungen und Workshops laden zum Austausch zwischen Kunstschaffenden, Politikern und globalen Denkern ein."


