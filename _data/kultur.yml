- id: "four"
  title: Geheimnisvolle Orte
  colour: white
  credit: "© "
  location: Hobart, Tasmanien
  description: "Das tief ins Erdreich gebaute Museum of Old and New Art ist Australiens größtes Museum in Privatbesitz. Mit seinen eindrucksvollen Sammlungen hat sich das in einer Sandsteinklippe eingebaute Kunstmuseum MONA einen Namen gemacht. Nicht nur die Lage, das Bauwerk, sondern auch die Gestaltung der gastronomischen Einrichtungen wie das Café, Restaurant und der Weinkeller im Arsenal sind wahre Schmuckstücke. Unterirdisch gelegen sind auch die spanennden Ghost-Touren im ehemaligen Gefängnis Porth Arthur auf Tasmanien. Im Schein des Laternenlichtes lauschen Sie Erzählungen über unerklärliche Ereignisse und paranomorale Aktivitäten."


