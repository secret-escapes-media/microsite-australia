- id: "five"
  title: Kunstgenuss in Melbourne
  location: Melbourne, Victoria
  colour: black
  credit: "© "
  description: "Folgen Sie einfach dem wunderbaren Duft des Kaffee-Aromas: Am südlichen Ufer des Yarra liegt der Kunstbezirk zwischen trendigen Coffeeshops und Boutiquen. Schon auf dem Weg genießen Sie Kunst im Großformat: Graffitikünstler wie Barnsky bemalten hier die Fassaden der schmalen Gassen. Unweit liegt die älteste und namensgleiche Gallery of Victoria, deren Ausstellung Exponate der Aborigine Kunst und heimischer Künstler zeigt. Provokante moderne Werke entdecken Sie im Heide Museum of Modern Art in Bulleen. Nicht nur Jazz, auch Interpreten aus der R&B, Pop und Rock Szene sind geschätzte Gäste des Birds Basement Club. Stars aus Theater, Musical und Comedy erleben Sie abends live im Arts Centre Melbourne."


