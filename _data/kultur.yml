
- id: "one"
  title: Traditionelle Aborigine Kunst
  colour: black
  credit: "© "
  location: Uluru, Northern Territory
  description: "Zu den ältesten Kunsttraditionen der Welt zählt die Felsen- und Höhlenmalerei der Aborigines. Die schätzungsweise fast 40.000 Jahre alten symbolischen Kunstwerke schmücken über 100.000 Höhlen- und Felswände auf dem 5. Kontinent. Die grafischen Motive im Dot-Painting-Stil sind nicht nur reine Kunst, sondern wurden wie eine Schrift verwendet. Symmetrische Formen und Figuren weisen ähnlich wie ein Zeichen etwa auf essbare Pflanzen und sauberes Wasser hin oder warnen vor Gefahr. Die unterschiedlichen Kunststile konnten den Sprachen der Stämme nach Region zugewiesen werden. Im Uluru-Kata Tju Nationalpark sind die Kunstwerke des Anangu-Stammes in den Höhlen am Fuße des Ayers Rock zu bewundern."


